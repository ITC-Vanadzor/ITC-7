<!DOCTYPE html>
<html>
<head>

<script src="../libs/angular.js"></script>
<script src="../app/app.js"></script>
<script src="../app/controller.js"></script>
</head>
<body  ng-app="myApp" ng-controller="MainCtrl">
<div style="width:50px">
<input  style="margin:3%" type="text" placeholder = "name" ng-model="name">
<input  style="margin:3%" type="text" placeholder = "email" ng-model="email">
<input  style="margin:3%" type="text" placeholder = "password" ng-model="password">
<button  style="margin:5%" type="submit" ng-click="addUser()" >submit</button>
</div>
<table style="width:50% "  border ="2px solid black" >
<tr ng-repeat = "row in  array "  >

<td>{{row.name}}</td>	
<td>{{row.email}}</td>
<td>{{row.password}}</td>
</tr>
</table>

</body>
</html>
