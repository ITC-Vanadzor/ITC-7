<!DOCTYPE html>
<html>
   <head>
      <title>Usage Of HDM</title>
      <link rel="stylesheet" href="../css/style.css">
	<script src="../libs/angular.js"></script>
	<script src="../angularJs/app.js"></script>
	<script src="../angularJs/controller.js"></script>
   </head>
   <body ng-include ="menu.html"   class="webSiteBackground">
     <!--Usage div -->
      <div  ng-app="app" ng-controller="usageController" class="styledBg" id="sizeOfUsageBg" class="Progress" >
              <div class="Progress" ng-repeat ="prog in progressArray">
                  <div  ng-style="progress[0]" >
                     <button  ng-style="buttonStep[0]" ng-click="showDiv(0)" >Step 1</button>
                     </div>
                  <div ng-style="progress[1]" >
                        <button ng-style="buttonStep[1]" ng-click="showDiv(1)">Step 2</button>
                  </div>   
                  <div  ng-style="progress[2]" >
                        <button ng-style="buttonStep[2]"  ng-click="showDiv(2)"  >Step 3</button>  
                 </div>
            </div>
      <div ng-repeat ="show in showArray" >
         <div ng-show="{{show.div}}">
            <img class="usageImageSize"  ng-src = "{{show.src}}" alt="step"/>
            <p class="usageText"  >{{show.text}}</p>
         </div>
      </div>
   </body>
</html>
