<!DOCTYPE html>

<html>
   <head>
         <title>Sign In to HDM</title>
                <link rel="stylesheet" href="../css/style.css">
		<script src="../javaScript/signIn.js"> </script>
   </head>

  <body  class="webSiteBackground">
<div class="wrapper">
  <div align="center" class="content">
		<div  id="hideSignIn" class="styledBg loginBgSize"  >
			<a href="index.html"><img src="../res/icon.png"  class="signInLogoSize"></a>
			<form action="#" >
				<input type="text" name="email" placeholder="Username or Email" class="lightInput signInInputs"  >
				<span  onclick="ShowHideSignInCreateAccount()" id="forgot">Forgot password?</span>
				<input type="password" name="password" placeholder="Password" class="lightInput signInInputs">
				<label id="rememberStyle"><input  type="checkbox" name="remember"  >Remember me</label>
				<button  class="blueButton signInButtonSize">Sign In</button>	
			</form>       
		</div> 	
  <div align="center"><a href="registration.html"  id="signUpLink">Create an account</a></div>
  	<div  id="showForgotPassword"  class="styledBg forgotBgSize" align="center">
			<form action="#" >
				<a href="index.html" ><img src="../res/icon.png"   class="signInLogoSize"></a>
				<p class="textUnderRegInput" id="forgotTextAbove">Enter your email address and we will send you a link to reset your password.</p>
				<input class="lightInput"  placeholder="Enter your email address" type="email">
				<button class="blueButton signInButtonSize">Send password reset email</button>	
			</form> 
		</div> 
    

  </div>
   
     <div class="footer styledBg footerPanelSize"><p>Instigate mobile 2016</p></div>
</div>
  </body>
</html>
