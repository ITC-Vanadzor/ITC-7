<!DOCTYPE html>
<html>
 <head>
  <title>EASY BOARD /Page 1</title>
  <style>

  .gradient {
      background:linear-gradient(to top, white, #BCE6FD);
  }
   .easy_button {
      border:solid 0px black;
      border-radius:5px;
      background-color:#1491D2;
      width:300px;
      height:43px;

      font-size:18px;
      color:white;
   }
   
   .letterG {
      font-family:Georgia;
      color:white;
      font-size:32px;
      margin:10px;
   }
   
   .letterF {
      font-family:Arial;
      color:white;
      font-size:32px;
      margin:15px;
   }

  </style>
 </head>

<body>
 <center>
    <div style="width:360px; height:625px; border:solid 2px black; border-radius:5px; margin:50px auto" class="gradient">
      <h2 style="color:#14608C; text-align:center; margin-top:45%">Please sign in ...</h2> 
      <div style="width:360px; height:70px; margin-top:20%"><button class="easy_button"><span class="letterG">g+&nbsp;&nbsp;&nbsp;</span>Sign in with Google+</button></div>
      <p><button class="easy_button"><span class="letterF">f&nbsp;&nbsp;&nbsp;&nbsp;</span>Sign in with Facebook</button></p>
    </div>
 </center>
</body>
</html>
