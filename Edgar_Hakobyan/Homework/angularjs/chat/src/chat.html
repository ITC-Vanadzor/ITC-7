<div ng-controller="chatController">
        <h2>sender</h2>
        <div>
            <input type="text" placeholder="name" ng-model="senderName">
            <input type="text" placeholder="surname" ng-model="senderSurname">
        </div>
        <h2>recipient</h2>
        <div>
            <input type="text" placeholder="name" ng-model="recipientName">
            <input type="text" placeholder="surname" ng-model="recipientSurname">
        </div>
        <h2>message</h2>
        <div> 
            <input type="text" placeholder="message" ng-model="message">
            <button ng-click="newMessage()">send</button>
        </div>
</div>
