<!DOCTYPE HTML>
<html ng-app="chat">
    <head>
        <title>Registration</title>
<!--        <link href="../css/style.css" rel="stylesheet" type="text/css"/> -->
		<script src="../js/lib/angular.min.js"></script>
    </head>
    <body>
    <div ng-controller="chatController">
	<div>
        <input type="text" placeholder="name" ng-model="Name">
        <input type="text" placeholder="surname" ng-model="Surname">
		<button ng-click="register()">submite</button>
	</div>

	<h2>sender</h2>
        <div>
            <input type="text" placeholder="name" ng-model="senderName">
            <input type="text" placeholder="surname" ng-model="senderSurname">
        </div>
        <h2>recipient</h2>
        <div>
            <input type="text" placeholder="name" ng-model="recipientName">
            <input type="text" placeholder="surname" ng-model="recipientSurname">
        </div>
        <h2>message</h2>
        <div>
            <input type="text" placeholder="message" ng-model="message">
            <button ng-click="newMessage()">send</button>
        </div>
	</div>
<!--	<script>angular.module('chat',[]);</script> -->
	<script src='../js/controllers/controller.js'></script>
    </body>
</html>
