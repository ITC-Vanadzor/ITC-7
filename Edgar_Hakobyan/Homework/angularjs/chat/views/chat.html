<div ng-controller="chatController">
    <h2>sender</h2>
    <select ng-model="sender">
        <option ng-repeat="x in model">{{x}}</option>
    </select>
    <h2>recipient</h2>
    <select ng-model="recipient">
        <option ng-repeat="x in model">{{x}}</option>
    </select>
    <h2>message</h2>
    <input type="text" placeholder="message" ng-model="message">
    <button ng-click="sendMessage()">send</button>
</div>
