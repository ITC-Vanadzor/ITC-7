<div ng-controller="profileController">
    <h2>profile</h2>
        <div class="reg">
            <select ng-model="profile">
                <option ng-repeat="y in profileModel">{{y}}</option>
            </select>
            <div class="reg_line">
                <input type="password" placeholder="password" ng-model="profilePassword">
            </div>
            <button ng-click="profileClick()" class="reg_line">myprofile</button>
        </div>
</div>
