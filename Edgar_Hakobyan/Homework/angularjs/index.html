<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="mycontroller.js"></script>
<meta charset="utf-8">
</head>
<body ng-app="myApp" ng-controller="nameController">
	<div>
	<h1>user</h1>
	</div>
	<div> 
		<input ng-model="name" placeholder = "name" />
		<input ng-model="surname" placeholder="surname" />
		<input type="number" ng-model="day" placeholder = "day" />
		<button ng-click="addItem()">added</button>
	</div>
	<table >
		<thead>
		<tr>
			<th>name</th>
            <th>surname</th>
            <th>day</th>
		</tr>	
		</thead>
		<tbody>
		<tr ng-repeat="item in list">
			<td>{{item.name}}</td>
			<td>{{item.surname}}</td>
			<td>{{item.day}}</td>
		</tr>
		</tbody>
	</table>
<select>
	<option ng-repeat="x in model" ng-click ="clickEvent()">{{x}}</option>
</select>
<div>
	<input type ="search" placeholder="search" ng-model="eventModel">
	<button ng-click="search()">search</button>
</div>
</body>
</html>
