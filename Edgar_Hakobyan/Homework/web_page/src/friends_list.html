<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>friends page</title>
		<link href="../css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script src='../js/lib/angular.min.js'></script>
		<div class="main">
			<header>
				<a href="#" class="floatL">
					<img src="../resource/appbar.png" alt="menu-icon" />
				</a>
				<a href="#">
					<h2>Friends</h2>
				</a>
					<a class="chat_link"href="#">
						<h2>Chat</h2>
					</a>
				<div class="search-box">
					<input type="search" placeholder="Search Friends" />
				</div>
			</header>
			<section>
			<ul ng-controller='friendsController'>
				<li ng-repeat='friend in friends'>
					<a href="#"><img ng-src="{{friend.image}}" class="img"/></a>
					<a href="#" class="name">{{friend.name}}</a>
					<a href="#"><img ng-src="{{friend.icon}}"/></a>
				</li>
			</ul>
			</section>
		</div>
		<script>
			angular.module('myApp',[]);
		</script>
		<script src='../js/controller/friendsController.js'></script>
	</body>
</html>
