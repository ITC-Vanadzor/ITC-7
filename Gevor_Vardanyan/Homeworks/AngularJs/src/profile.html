<!DOCTYPE html>
<html ng-app>
   <head>
      <title>HDM User Profile</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
      <link rel="stylesheet" href="../css/style.css">
      <script src="../js/script.js"></script>
   </head>
   <body  onload="previewFile()" class="webSiteBackground">
      <ul>
         <a class="active" href="index.html"><img src="../res/icon.png" id="smallogo"></a>
         <li><a href="#about">About us</a></li>
         <li><a href="usage.html">How to use</a></li>
         <li><a href="#download">Download</a></li>
         <div>
            <a href="signin.html?i=signUpDiv"    class="blueButton menuBarButtonSize" >Sign Up</a>
            <a href="signin.html"   class="grayButton menuBarButtonSize">Sign In</a>
         </div>
      </ul>
      <div class="profileImg" onclick="browsFile()"><img width="200" id="pict"  src="" ><input id="brs" type="file" onchange="previewFile()" style="opacity: 0;" ></div>
      <div class="profileDivSize" ng-controller="Ctrl">
         <div class="profileDivSize1 styledBg">
            <p class="headStyle">Profile</p>
            <div class="profileInputs">
               <input type="text" name="name"    ng-model="text"  class="lightInput profileInputSize" >
               <input type="text" name="surname" ng-model="text"  class="lightInput profileInputSize">
               <input type="text" name="email"   ng-model="text"  class="lightInput profileInputSize">
               <input type="text" name="date"    ng-model="text"  placeholder="dd.mm.yyyy" class="lightInput profileInputSize">
            </div>
            <div class="profileLabels">
               <p class="profileLabelsTop1">Name</p>
               <p class="profileLabelsTop1">Surname</p>
               <p class="profileLabelsTop1">Email</p>
               <p class="profileLabelsTop1">Birthday</p>
            </div>
            <button class="blueButton profileButtonSize" >Update profile</button>
         </div>
         <div class="profileDivSize1 styledBg">
            <p class="headStyle">Account settings</p>
            <div class="profileInputs">
               <input type="password" name="password"  ng-model="text"  class="lightInput profileInputSize">
               <input type="password" name="newpass"  ng-model="text"  class="lightInput profileInputSize">
               <input type="password" name="repass"  ng-model="text"  class="lightInput profileInputSize">
            </div>
            <div class="profileLabels">
               <p class="profileLabelsTop1">Password</p>
               <p class="profileLabelsTop1">New Password</p>
               <p class="profileLabelsTop1">Repeat Password</p>
            </div>
            <button class="blueButton profileButtonSize" >Change password</button>
         </div>
      </div>
   </body>
</html>
