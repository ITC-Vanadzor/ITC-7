<!DOCTYPE html>
<html>
		  <head>
					 <title>Chats</title>
					 <link rel="stylesheet" type="text/css" href="/chatProject/css/styles.css">
					 <script src="/chatProject/libs/angular.js"></script>
					 <script src="/chatProject/app/app.js"></script>
					 <script src="/chatProject/app/chatController.js"></script>
		  </head>
		  <body>
					 <div>
								<span>User1 :</span>
									<select ng-model="fromUser" ng-options="item as item.name for item in usersList">
								<span>User2 :</span>
									<select ng-model="toUser" ng-options="item as item.name for item in usersList">
								<span>Message :</span>
									<input type="text" name="message">
								
									<button>Send</button>
								<label>User Messages: </label>
									<select ng-model="selectedItem" ng-options="item as item.name for item in usersList">
								</select>
								<p>{{selectedItem.name}}</p>
				
					 </div>
		  </body>
</html>
