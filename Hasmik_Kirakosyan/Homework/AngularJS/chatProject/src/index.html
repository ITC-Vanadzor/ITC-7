<!DOCTYPE html>
<html>
	<head>
		<title>Home page</title>
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<script src="../libs/angular.js"></script>
		<script src="../app/controller.js"></script>
	</head>

<body ng-app="myApp" ng-controller="myCtrl">

		  <div id="menubar"> 
					 <button class="menu" ng-click="changeDivId('registration')"> Registration</button>
					 <button class="menu" ng-click="changeDivId('chats')">Chats</button>
					 <button class="menu" ng-click="changeDivId('profile')"> Profile</button>
		  </div>

 		  <!-- Change divs using ng-switch -->
		 <div ng-switch="divId">
					<div ng-switch-when="registration" ng-show="true" ng-model="objArray" ng-model="obj">
							  <form class="form">
										 <h2>Registration</h2>
										 <label>Name :</label>
										 <input type="text" name="name" ng-model="name">
										 <label>Email :</label>
										 <input type="text" name="email" ng-model="email">
										 <label>Password :</label>
										 <input type="password" name="password">
										 <label>Confirm Password :</label>
										 <input type="password" name="cpassword">
										 <input type="submit" name="register" id="register" value="Register" ng-click="addUser()">

											<table style="width:50%"  border ="2px solid black" >
													  <tr ng-repeat = "row in  objArray"  >
																 <td>{{row.name}}</td>
																 <td>{{row.email}}</td>
													  </tr>
											</table>

							  </form>
					</div>

					<!-- Chats div -->
					<div ng-switch-when="chats" ng-show="true">
										 <span>User1 :</span>
											<div ng-include src="'itc7.htm'"></div>
										 <span>User2 :</span>
											<div ng-include src="'itc7.htm'"></div>
										 <span>Message :</span>
										 <input type="text" name="message">
										 <label>User Messages: </label>
											<div ng-include src="'itc7.htm'"></div>


					</div>
					<div ng-switch-when="profile" ng-show="true">
							 	 <!-- Begin Wrapper -->
								 <div id="wrapper">

											<!-- Begin Content Area -->
											<div id="content">
													  <!-- Begin Header -->

																 <!-- Begin Contact Section -->
																 <section id="contact-details">

																			<!-- Begin Profile Image Section -->
																			<div class="header_1">
																					  <img src="../res/profile.jpg" width="250" height="250" alt="Your Name" />
																			</div>
																			<!-- End Profile Image Section -->

																			<!-- Begin Profile Information Section -->
																			<div class="header_2">

																					  <h1><span>Your Name</span></h1>
																					  <h3>Web Developer / Designer</h3>

																					  <ul class="info_1">
																								 <li class="address">555 Street Address, city, state, 43606  Armenia</li>
																					  </ul>

																					  <ul class="info_2">
																								 <li class="phone">(000) 000-0000</li>
																								 <li class="email"><a href="mailto:your-email@gmail.com">your-email@gmail.com</a></li>
																								 <li class="site_url"><a href="http://www.webcodepro.net/about.php" title="www.your-website.com">www.your-website.com</a></li>
																								 <li class="twitter"><a href="http://twitter.com/twitter-screen-name" title="Follow Me on Twitter">@twitter-screen-name</a></li>
																					  </ul>

																			</div>
																			<!-- End Profile Information Section -->

																 </section>
																 <!-- End Contact Section -->



													  <!-- Begin Profile Section -->
													  <dl>
																 <dt>Profile:</dt>
					</div>

		 </div>

</body>
</html>
