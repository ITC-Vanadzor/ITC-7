<div id="content">

<section id="contact-details">
		  <!-- Begin Profile Image Section -->
		  <div class="header_1">
					 <img src="/chatProject/res/profile.jpg" width="250" height="250" alt="Your Name" />
		  </div>

		  <span>Select User :</span>
		  <select ng-model="user" ng-options="item as item.name for item in usersdata"></select>

		  <!-- Begin Profile Information Section -->
		  <div class="header_2">

					 <h1><span>{{user.name}}</span></h1>
					 <h3>Web Developer / Designer</h3>

					 <ul class="info_2">
								<li class="phone">(000) 000-0000</li>
								<li class="email"><a href="user.email">{{user.email}}</a></li>
					 </ul>
		  </div>
</section>
</div>
