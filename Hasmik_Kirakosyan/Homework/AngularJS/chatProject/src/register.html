<!DOCTYPE html>
<html>
<head>
		<title>Registraion</title>
		<link rel="stylesheet" type="text/css" href="/chatProject/css/styles.css">
		<script src="/chatProject/libs/angular.js"></script>
		<script src="/chatProject/app/regController.js"></script>
</head>


<body>
					 <div>
								<form class="form">
										  <h2>Registration</h2>
										  <label>Name :</label>
										  <input type="text" name="name" ng-model="name">
										  <label>Email :</label>
										  <input type="text" name="email" ng-model="email">
										  <label>Password :</label>
										  <input type="password" name="password" ng-model="password">
										  <label>Confirm Password :</label>
										  <input type="password" name="cpassword">
										  <input type="submit" name="register" id="register" value="Register" ng-click="addUser()">

										  <table style="width:50%"  border ="2px solid black" >
													 <tr ng-repeat = "row in  usersList">
																<td>{{row.name}}</td>
																<td>{{row.email}}</td>
													 </tr>
										  </table>

								</form>
					 </div>
</body>
</html>
