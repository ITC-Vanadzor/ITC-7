<!DOCTYPE html>
<html>
<head>
  <title>Your profile</title>
<style>
/*Blue styled button*/
.blueButton {
color: white;
background: #0094F7;
border-style: solid;
border-width: 1px;
border-color: #005c99;
background: linear-gradient(to top, #0094F7, #007acc);
border-radius: 0.3em;
padding: 0.5% 1%;
font-size: 17px;
font-weight: bold;
text-decoration: none;
text-align: center;
}
.blueButton:hover {
background: linear-gradient(to top, #0076C4, #007acc);
}
.blueButton:active {
background: linear-gradient(to top, #0064A6, #007acc);
}
/*sign in button size*/
.signInButtonSize {
margin-top: 2%;
margin-left: 38%;
padding: 1% 1%;
width: 20%;
}
.center {
    margin: auto;
    width: 50%;
    border: 1px ;
    padding: 10px;
    background: #E8E8E8;
    //background: linear-gradient(to top, #e8e8e8, #bfbfbf);
    //box-shadow: 0 0 10px 3px rgba(128, 128, 128, .55);
    //border-radius: 10px;
}
		/*nkar*/
.rightBoard {
    float: right;
    width:20%;
/*    border-radius: 5%;*/
    border-color: #E8E8E8;

}

		/*heading*/
.h2 { 

    font-weight: bold #0094F7;
    color:  blue;
    font-size: 1.5em;
    margin: 4% 25% 0.3%;
    
}

		/*styled input*/

.lightInput {
    border-style: solid #B2B0B0;
    border: 1px;
    font-size: 80%;
    border-radius: 5px;
    width: 50%;
}
.lightInput:focus {
    box-shadow: 0 0 10px 3px rgba(77, 77, 255, .55);
}


</style>
</head>



<body>
	<br>
  
	<div class="h2"><label>Profile</label></div>


<div class="center">
  <label>Name:</label><input class="lightInput" type="text" name="name" placeholder="Name" style="float:right;">
</div>



<div class="rightBoard">
<div onclick="browsFile()"><img src="" style="width:100%; "><br><input id="brs"type="file" onchange="previewFile()" style="opacity: 0;" ></div>

<script>
 function previewFile(){
   var preview = document.querySelector('img'); //query -i @ntraci anun@ 'img' a
   var file    = document.querySelector('input[type=file]').files[0]; //nuyn bann @stegh
   var reader  = new FileReader();
       reader.onloadend = function () {
	                  preview.src = reader.result;
				         }
        if (file) {
           reader.readAsDataURL(file); //tvyalner@ kkarda vorpes URL
        } 
        else {
	   preview.src = "../assets/res/profile.png";
	}
 }											        

previewFile();  //previewFile() f-i kanch@
function browsFile(){
    document.getElementById('brs').click();
}
 </script>
</div>


<div class="center">
 <label>Surname:</label><input class="lightInput" type="text" name="name" placeholder="Surname"  style="float:right;">
</div>

<div class="center">
  <label>Email:</label><input class="lightInput" type="text" name="name" placeholder="Email"  style="float:right;">
</div>



<div class="center">
  <label>Birthday: </label> 
  <input style="width:10% ; float:right; margin-left: 1px;" type="number" name="points"
   min="1900" max="2016" step="1" value="1990"></input>


<select style="width:18%; float:right; margin-left: 1px;">
  <option value="jan">January</option>
  <option value="feb">February</option>
  <option value="mar">March</option>
  <option value="apr">April</option>
  <option value="may">May</option>
  <option value="jun">June</option>
  <option value="jul">July</option>
  <option value="aug">August</option>
  <option value="sep">September</option>
  <option value="oct">October</option>
  <option value="nov">November</option>
  <option value="dec">December</option>
</select>


    <input style="width:8%; float:right; margin-left:1px ; " type="number" name="points"
   min="1" max="31" step="1" value="01"></input>
</div>

<div class="center">
  <input type="radio" name="gender" value="male" checked style="margin-left:25%;">Male </input>
  <input type="radio" name="gender" value="female"> Female </input>
</div>

<div class="h2"><label>Account settings</label></div>

<div class="center">
 <label> OldPass:</label><input class="lightInput" type="password" name="oldpass" placeholder="OldPassword"  style="float:right;">
</div>

<div class="center">
  <label>NewPass:</label><input class="lightInput" type="password" name="newpass" placeholder="NewPassword"  style="float:right;">
</div>

<div class="center">
  <label>Repeat:</label><input class="lightInput" type="password" name="pass" placeholder="Password"  style="float:right;">
</div>

<button class="blueButton signInButtonSize">Save Changes</button>




</body>
</html>
