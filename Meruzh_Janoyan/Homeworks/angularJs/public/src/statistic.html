<!DOCTYPE html>
<html>
<head>
  <script src="../js/script.js" type="text/javascript"></script>
  <script src="../js/lib/Chart.js"></script>
  <script src="../js/lib/angular.min.js"></script>
  <script src="../js/controller.js"></script>
  <title>HDM Statistic</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
  <body  ng-app="myApp" ng-controller="myCtrl" onload="table()" class="webSiteBackground">
 <ul>
         <a class="active" href="index.html"><img src="../res/icon.png" id="smallogo"></a>
         <li><a href="#about">About us</a></li>
         <li><a href="usage.html">How to use</a></li>
         <li><a href="#download">Download</a></li>
         <div>
            <a href="signin.html?i=signUpDiv"    class="blueButton menuBarButtonSize" >Sign Up</a>
            <a href="signin.html"   class="grayButton menuBarButtonSize">Sign In</a>
         </div>
      </ul>

    <div class="styledBg" style="width:60%; height: 10%; margin: auto; margin-top: 5%; padding: 1%;">
      <div>
        <canvas  id="canvas"></canvas>
      </div>
    </div>
    
<div >
    
    <div  id="TableBG">
      <div class="dist" id="filter" >
      <input type="text" id="firstDate" class="lightInput" value="2000-01-02">
      <input type="text" id="secondDate" class="lightInput" value="2000-01-02">
      <button onclick="" class="grayButton" type="button">Filter</button>
    </div>

      <table  class="dist" id="myTable">

        <tr  ng-click="editRow(x)" ng-repeat="x in myarr ">
        <td>{{ x.name }}</td>
        <td>{{ x.date }}</td>
        <td>{{ x.time }}</td>
        <td>{{ x.money }}</td>
        <td>{{ x.note }}</td>
        </tr>

      </table>
      <button id="moreImage" class="grayButton"  onclick="count()">more...</button>
    </div>
</div>





    
   <div ng-show="showHell" ng-click="hideDiv()" class="hellStyle"></div>
    <div ng-show="showEditWindow" id="editWindow" class="styledBg">
    <p class="headStyle">Edit item</p>
      
        <img src="../res/3step.png" height="200" alt="pic" >
        
     <div id ="editRowInputs">
        <div ><label>Market</label><input ng-model='marketM' type="text" id="Market"  class="lightInput" placeholder="Market" name="market" min="2000-01-02"></div>
       <div> <label>Date</label><input ng-model='dateM' type="text" id="Date"   class="lightInput" placeholder="Date" name="date" min="2000-01-02"></div>
        <div><label>Time</label><input ng-model='timeM' type="text"id="Time"   class="lightInput" placeholder="Time" name="time" min="2000-01-02"></div>
       <div> <label>Price</label><input ng-model='moneyM' type="text"id="Price"  class="lightInput"  placeholder="Price" name="price" min="2000-01-02"></div>
       <div> <label>Item</label><input ng-model='noteM' type="text"id="Item"    class="lightInput" placeholder="Item" name="item" min="2000-01-02"></div>
        <div><button id="saveChanges"  onclick="httpGet('http://127.0.0.1:8080/')" class="grayButton">save</button>
        <button id="cancelChanges" ng-click="hideDiv()" class="grayButton">cancel</button></div>
    </div>  
</body>
</html>
