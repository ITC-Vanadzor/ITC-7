<!DOCTYPE html>
<html>
	<head>
		<style>
			a.mybutton {
				float: left;
				margin-left: 15%;
				text-align: center;
				width:70%;
				font-weight: bold;
				color: white;
				text-decoration: none;
				padding: 10px 10px;
				border-radius: 5px;
				background: #0094F7;
				box-shadow: 0 -3px #0076C4 inset;
				transition: 0.2s;
			} 
			a.mybutton:hover { background: #0076C4; }
			a.mybutton:active {
				background: #0064A6;
				box-shadow: 0 3px #0076C4 inset;
			}
			</style>
	</head>
		

	<body>

	<div style="background-color:#EEEEEE; color:black; padding:20px; height:400px;width:350px;margin:auto">

	<div style="background-color:#888888; color:white; padding:20px; height:1px;width:350px;margin-left:-5.6%;margin-top:-6%">
	</div>
		<img src="res/icon.png" style="margin-left:35%; width:35%; margin-top:5%;" >

		<form action="#" >
			<input type="text" name="email" placeholder="Email" style="margin-left:15%; width:70%;margin-top:10%;" >
			<input type="password" name="password" placeholder="Password" style="margin-left:15%; width:70%;margin-top:5%;">
			<label><input style="margin-left:15%; margin-top:5%;" type="checkbox" name="remember"  >Remember me</label>
			<p><a href="#" class="mybutton">Sign In</a></p>						
		</form> 
	</div> 
</body>
</html>
