<!DOCTYPE html>

<html>
   <head>
         <title>Sign In to HDM</title>
                <link rel="stylesheet" href="../css/style.css">
   </head>

  <body  class="webSiteBackground">
		<script type="text/JavaScript" src="../js/signin.js"></script>

		<div class="styledBg loginBgSize">
			<a href="index.html"><img src="../res/icon.png"  class="logo"></a>
			<form action="#" >
				<input type="text" id="mail" name="email" placeholder="Username or Email" class="lightInput signInInputs"  >
				<a href="../src/forgotPassword.html" id="forgot">Forgot password?</a>
				<input type="password" id="pass" name="password" placeholder="Password" class="lightInput signInInputs">
				<label id="rememberStyle"><input  type="checkbox" name="remember"  >Remember me</label>
				<button value="sign" onClick="clicked()" class="blueButton signInButtonSize">Sign In</button>

		</div> 
		<p align="center"><a href="registration.html" align="center" id ="signuplink">Create an account</a></p>
